<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina web Claudio Mata</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="hero">
      <nav class="nav_hero">
        <div class="container nav_container"></div>
        <div class="logo">
          <h2 class="logo_name">Claudio Mata<span class="point">.</span></h2>
        </div>
      </nav>

      <section class="container hero_main">
        <div class="hero_textos">
          <h1 class="title">
            La mejor <span class="span title_active">Experiencia Digital.</span>
          </h1>
          <p class="copy">
            Nos encargamos de llevar tu idea al
            <span class="copy_active">siguiente nivel</span>
          </p>
          <a href="#" class="cta">Agenda una demo</a>
        </div>
        <img src="img/mockup.png" alt="" />
      </section>
    </header>

    <main>
      <section class="services">
        <div class="conteiner">
          <h2 class="subtitle">
            Nuestros servicios <span class="point">.</span>
          </h2>
          <p class="copy_section">
            Ofrecemos las soluciones perfectas para revolucion digital
          </p>
          <article class="conteiner-cards">
            <div class="card"></div>
            <img src="img/imagen1.jpg" class="card_img" />
            <div class="cards_text">
              <p class="card_list">Especialistas en diseno UX / UI</p>
              <h3 class="card_title">Web apps <span class="piont">.</span></h3>
            </div>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
